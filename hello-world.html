<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello-world</title>
    <script src="node_modules/vue/dist/vue.min.js"></script>
</head>
<body>

<div id="app">
    <div>
        {{message}}
    </div>
    <div>
        <span v-bind:title="title">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
         </span>
    </div>
    <div v-if="isShow">
        You can see me
    </div>

    <div>
        <ol>
            <li v-for="(todo,i) in todos">
               <div style="color:#7fa241">{{i}} {{todo.text}}</div>
            </li>
        </ol>
    </div>

    <div>
        <p>on click: {{message}}</p>
        <button v-on:click="reverseMessage">点我</button>
    </div>

    <div>
        input: <input type="text" v-model="message" >
    </div>
    <div>
        <h1 v-bind:style="{color:'red',fontSize:'15px'}">我是什么颜色</h1>
    </div>
    <div>
        <input type="number">
    </div>
    <div >
        <blog-title v-for="i in 10" v-bind:key="i" v-bind:title="i" v-on:alt="alert($event)">啊哈哈</blog-title>
    </div>
</div>

<script>

    Vue.component('blog-title',{
        props:['title'],
        template:`<h3 @click="$emit('alt',title)">{{title}}<slot></slot></h3>`
    });

    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello World!',
            title: 'text',
            isShow: true,
            color:'#6f2a77',
            todos: [
                {text: '学习java'},
                {text: '学习html'},
                {text: '学习 ES'}
            ],
        },
        methods:{
            reverseMessage:function () {
                this.message = this.message.split('').reverse().join('');
            }
        }
    });
</script>
</body>
</html>
